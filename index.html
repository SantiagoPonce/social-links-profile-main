<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>
<body>
  <article class="profile-card">
    <div class="profile-card__user-box">
      <img class="profile-card__picture" alt="Ponce Santiago" src="assets/images/avatar-jessica.jpeg">
      <p class="profile-card__name">Ponce Santiago</p>
      <p class="profile-card__location">Buenos Aires, Argentina</p>
    </div>

    <p class="profile-card__description">Front-end developer and avid reader.</p>
    <ul class="profile-card__social-list">
      <li class="profile-card__social-link"><a href="https://github.com/SantiagoPonce">GitHub</a></li>
      <li class="profile-card__social-link"><a href="https://www.frontendmentor.io/profile/SantiagoPonce">Frontend Mentor</a></li>
      <li class="profile-card__social-link"><a href="#">Linkedin</a></li>
      <li class="profile-card__social-link"><a href="#">Twitter</a></li>
      <li class="profile-card__social-link"><a href="#">Instagram</a></li>
    </ul>
  </article>
</body>
</html>
